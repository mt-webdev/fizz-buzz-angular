<main class="w-1/2 px-4 py-8 mx-auto my-6 rounded bg-slate-600">
  <section class="stop">
    <form [formGroup]="formGroup" novalidate class="flex gap-2">
      <p>
        <input
          placeholder="`stop` to enable button"
          formControlName="input"
          class="px-4 py-2 rounded"
        />
      </p>
      <p>
        <button
          class="px-4 py-2 bg-orange-500 rounded cursor-pointer disabled:cursor-default disabled:bg-gray-700 disabled:text-white"
          [disabled]="formGroup.invalid"
          type="submit"
        >
          Stop
        </button>
      </p>
    </form>
  </section>
  <section class="output"></section>
</main>
